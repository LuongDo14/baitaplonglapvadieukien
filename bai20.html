<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap20</title>
</head>
<body>
    <script>
        for(let i =-30; i<=50;i++){
            if(i>=-20 && i<=0){
                console.log("a :",i)
            }
            if(i%2!==0 && i>-30 && i <=3 ){
                console.log("b :",i)
            }if(i%2==0 && i>-15 && i <=12 ){
                console.log("c :",i)
            }
            if(i%3==0 && i <=50 && i >=20){
                console.log("d :" ,i)
            }
        }
    </script>
</body>
</html>
