<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap16</title>
</head>
<body>
    <script>
        let n1 =+prompt("Nhap so thu 1")
        let n2 =+prompt("Nhap so thu 2")
        let n3 =+prompt("Nhap so thu 3")
        tich = n1 * n2 * n3
        if(tich > 0){
            console.log("Tích dương dấu :", " +" , tich)
        } else {
            console.log("Tích âm dấu :"," -" , tich)
        }
        
    </script>
</body>
</html>
