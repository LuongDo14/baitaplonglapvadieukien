<script>
    let tien = +prompt("Nhap so")
    let thang = 1;
    let lai =(1/100) ;
    for(thang = 1;thang <= 12; thang++){
        tien = tien + tien * lai;
        console.log("Tháng :", thang , "Tiền  gửi ", tien , " Tiền lãi :" , lai)
    }
</script>
